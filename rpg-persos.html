	<script type="text/javascript">
		function getCarac(){
			var carac = Math.floor(Math.random()*10)+6;
			if (carac > 13 || carac < 6) {
				if (carac > 13) {
					while(carac > 13){
						carac = carac - 1;
					}
				}else{
